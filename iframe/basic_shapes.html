<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>基础图形</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
    }

    body {
        background: #f5f7fa;
        padding: 15px;
        font-size: 14px;
    }

    /* 主容器 */
    .container {
        width: 100%;
        background: white;
        border-radius: 10px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.08);
        overflow: hidden;
    }

    /* 形状选择栏（顶部 2～3 排） */
    .shape-selector {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 每排 4 个 */
        gap: 8px;
        padding: 12px;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
    }

    .shape-btn {
        padding: 10px 6px;
        border-radius: 6px;
        border: 1px solid #e9ecef;
        background: white;
        cursor: pointer;
        text-align: center;
        font-size: 13px;
        transition: all 0.2s;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .shape-btn:hover {
        background: #f1f7ff;
        border-color: #2f88ff;
        color: #2f88ff;
    }

    .shape-btn.active {
        background: #e6f7ff;
        border-color: #2f88ff;
        color: #2f88ff;
        font-weight: 600;
    }

    /* 内容区域 */
    .content {
        padding: 20px;
        max-height: calc(100vh - 180px);
        overflow-y: auto;
    }

    .content-section {
        display: none;
        padding: 15px;
        border-radius: 8px;
    }

    .content-section.active {
        display: block;
    }

    /* 输入行 */
    .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 18px;
        gap: 10px;
    }

    .form-label {
        font-size: 14px;
        color: #495057;
        width: 60px;
    }

    .form-input {
        flex: 1;
        padding: 8px 10px;
        font-size: 14px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        transition: border-color 0.2s;
    }

    .form-input:focus {
        outline: none;
        border-color: #2f88ff;
        box-shadow: 0 0 0 3px rgba(47, 136, 255, 0.1);
    }

    /* 按钮 */
    .btn {
        padding: 9px 18px;
        font-size: 14px;
        font-weight: 600;
        color: white;
        background: #2f88ff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .btn:hover {
        background: #1977f3;
    }

    /* 七个内容区域背景色 */
    #circle { background: #fff0f0; }    /* 红 */
    #polygon { background: #ffe0cc; }  /* 橙（已加深） */
    #heart { background: #fff8e6; }    /* 橙黄 */
    #star { background: #ffffe6; }     /* 黄 */
    #tbd1 { background: #e6ffe6; }     /* 绿 */
    #tbd2 { background: #e6f7ff; }     /* 青 */
    #tbd3 { background: #f0e6ff; }     /* 蓝紫 */
</style>
</head>

<body>
<div class="container">
    <!-- 顶部形状选择：3 排 × 4 个 = 12 个 -->
    <div class="shape-selector">
        <div class="shape-btn active" data-id="circle">圆形</div>
        <div class="shape-btn" data-id="polygon">多边形</div>
        <div class="shape-btn" data-id="heart">心形</div>
        <div class="shape-btn" data-id="star">五角星</div>

        <div class="shape-btn" data-id="tbd1">梅花</div>
        <div class="shape-btn" data-id="tbd2">箭头</div>
        <div class="shape-btn" data-id="tbd3">月亮</div>
    </div>

    <!-- 内容区域 -->
    <div class="content">

        <!-- 圆形页面 -->
        <div class="content-section active" id="circle">
            <div class="form-row">
                <label class="form-label">半径：</label>
                <input type="number" class="form-input" id="circleMmInput" placeholder="毫米 mm" step="0.01" min="0">
                <input type="number" class="form-input" id="circleMilInput" placeholder="mil" step="0.01" min="0">
            </div>
            <div class="form-row">
                <button class="btn" id="circleGenerateBtn">生成</button>
            </div>
        </div>

        <!-- 多边形 -->
        <div class="content-section" id="polygon">
            <div class="form-row">
                <label class="form-label">半径：</label>
                <input type="number" class="form-input" id="polygonMmInput" placeholder="毫米 mm" step="0.01" min="0">
                <input type="number" class="form-input" id="polygonMilInput" placeholder="mil" step="0.01" min="0">
            </div>
            <div class="form-row">
                <label class="form-label">边数：</label>
                <input type="number" class="form-input" id="polygonSidesInput" placeholder="3-9 之间" step="1" min="3" max="9" value="6">
            </div>
            <div class="form-row">
                <button class="btn" id="polygonGenerateBtn">生成</button>
            </div>
        </div>

        <!-- 心形 -->
        <div class="content-section" id="heart">
            <div class="form-row">
                <label class="form-label">半径：</label>
                <input type="number" class="form-input" id="heartMmInput" placeholder="毫米 mm" step="0.01" min="0">
                <input type="number" class="form-input" id="heartMilInput" placeholder="mil" step="0.01" min="0">
            </div>
            <div class="form-row">
                <button class="btn" id="heartGenerateBtn">生成</button>
            </div>
        </div>

        <!-- 五角星 -->
        <div class="content-section" id="star">
            <div class="form-row">
                <label class="form-label">半径：</label>
                <input type="number" class="form-input" id="starMmInput" placeholder="毫米 mm" step="0.01" min="0">
                <input type="number" class="form-input" id="starMilInput" placeholder="mil" step="0.01" min="0">
            </div>
            <div class="form-row">
                <button class="btn" id="starGenerateBtn">生成</button>
            </div>
        </div>

        <!-- 梅花 -->
        <div class="content-section" id="tbd1">
            <div class="form-row">
                <label class="form-label">半径：</label>
                <input type="number" class="form-input" id="plumMmInput" placeholder="毫米 mm" step="0.01" min="0">
                <input type="number" class="form-input" id="plumMilInput" placeholder="mil" step="0.01" min="0">
            </div>
            <div class="form-row">
                <button class="btn" id="plumGenerateBtn">生成</button>
            </div>
        </div>

        <!-- 箭头 -->
        <div class="content-section" id="tbd2">
            <div class="form-row">
                <label class="form-label">半径：</label>
                <input type="number" class="form-input" id="arrowMmInput" placeholder="毫米 mm" step="0.01" min="0">
                <input type="number" class="form-input" id="arrowMilInput" placeholder="mil" step="0.01" min="0">
            </div>
            <div class="form-row">
                <button class="btn" id="arrowGenerateBtn">生成</button>
            </div>
        </div>

        <!-- 月亮 -->
        <div class="content-section" id="tbd3">
            <div class="form-row">
                <label class="form-label">半径：</label>
                <input type="number" class="form-input" id="moonMmInput" placeholder="毫米 mm" step="0.01" min="0">
                <input type="number" class="form-input" id="moonMilInput" placeholder="mil" step="0.01" min="0">
            </div>
            <div class="form-row">
                <button class="btn" id="moonGenerateBtn">生成</button>
            </div>
        </div>

    </div>
</div>


<script type="text/javascript" src="/iframe/js/rotundity.js" ></script>
<script type="text/javascript" src="/iframe/js/polygon.js"></script>
<script type="text/javascript" src="/iframe/js/heart.js"></script>
<script type="text/javascript" src="/iframe/js/star.js"></script>
<script type="text/javascript" src="/iframe/js/plum.js"></script>
<script type="text/javascript" src="/iframe/js/arrow.js"></script>
<script type="text/javascript" src="/iframe/js/moon.js"></script>


<script>
    // 当前形状
    let currentShape = "circle";

    // DOM 元素
    const shapeBtns = document.querySelectorAll(".shape-btn");
    const contentSections = document.querySelectorAll(".content-section");

    // 形状按钮点击事件
    shapeBtns.forEach(btn => {
        btn.addEventListener("click", () => {
            const shapeId = btn.dataset.id;

            // 更新当前形状
            currentShape = shapeId;

            // 更新按钮选中状态
            shapeBtns.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");

            // 更新内容区域
            contentSections.forEach(section => {
                section.classList.remove("active");
            });
            document.getElementById(shapeId).classList.add("active");
        });
    });

    // 单位转换常量
    const MM_TO_MIL = 39.3701;

    // ========== 圆形相关逻辑 ==========
    const circleMmInput = document.getElementById("circleMmInput");
    const circleMilInput = document.getElementById("circleMilInput");
    const circleGenerateBtn = document.getElementById("circleGenerateBtn");

    circleMmInput.addEventListener("input", () => {
        const mm = parseFloat(circleMmInput.value) || 0;
        circleMilInput.value = (mm * MM_TO_MIL).toFixed(2);
    });

    circleMilInput.addEventListener("input", () => {
        const mil = parseFloat(circleMilInput.value) || 0;
        circleMmInput.value = (mil / MM_TO_MIL).toFixed(2);
    });

    circleGenerateBtn.addEventListener("click", () => {
        arrange_rotundity(circleMilInput.value);
    });

    // ========== 多边形相关逻辑 ==========
    const polygonMmInput = document.getElementById("polygonMmInput");
    const polygonMilInput = document.getElementById("polygonMilInput");
    const polygonSidesInput = document.getElementById("polygonSidesInput");
    const polygonGenerateBtn = document.getElementById("polygonGenerateBtn");

    polygonMmInput.addEventListener("input", () => {
        const mm = parseFloat(polygonMmInput.value) || 0;
        polygonMilInput.value = (mm * MM_TO_MIL).toFixed(2);
    });

    polygonMilInput.addEventListener("input", () => {
        const mil = parseFloat(polygonMilInput.value) || 0;
        polygonMmInput.value = (mil / MM_TO_MIL).toFixed(2);
    });

    polygonSidesInput.addEventListener("input", () => {
        let sides = parseInt(polygonSidesInput.value);
        if (isNaN(sides)) sides = 3;
        if (sides < 3) sides = 3;
        if (sides > 9) sides = 9;
        polygonSidesInput.value = sides;
    });

    polygonGenerateBtn.addEventListener("click", () => {
        const radiusMil = polygonMilInput.value;
        const sides = polygonSidesInput.value;
        console.log(`生成多边形：半径 ${radiusMil} mil，边数 ${sides}`);
        arrange_polygon(radiusMil, sides);
    });

    // ========== 心形相关逻辑 ==========
    const heartMmInput = document.getElementById("heartMmInput");
    const heartMilInput = document.getElementById("heartMilInput");
    const heartGenerateBtn = document.getElementById("heartGenerateBtn");

    heartMmInput.addEventListener("input", () => {
        const mm = parseFloat(heartMmInput.value) || 0;
        heartMilInput.value = (mm * MM_TO_MIL).toFixed(2);
    });

    heartMilInput.addEventListener("input", () => {
        const mil = parseFloat(heartMilInput.value) || 0;
        heartMmInput.value = (mil / MM_TO_MIL).toFixed(2);
    });

    heartGenerateBtn.addEventListener("click", () => {
        const radiusMil = heartMilInput.value;
        console.log(`生成心形：半径 ${radiusMil} mil`);
        arrange_heart(radiusMil);
    });

    // ========== 五角星相关逻辑 ==========
    const starMmInput = document.getElementById("starMmInput");
    const starMilInput = document.getElementById("starMilInput");
    const starGenerateBtn = document.getElementById("starGenerateBtn");

    starMmInput.addEventListener("input", () => {
        const mm = parseFloat(starMmInput.value) || 0;
        starMilInput.value = (mm * MM_TO_MIL).toFixed(2);
    });

    starMilInput.addEventListener("input", () => {
        const mil = parseFloat(starMilInput.value) || 0;
        starMmInput.value = (mil / MM_TO_MIL).toFixed(2);
    });

    starGenerateBtn.addEventListener("click", () => {
        const radiusMil = starMilInput.value;
        console.log(`生成五角星：半径 ${radiusMil} mil`);
        arrange_star(radiusMil);
    });

    // ========== 梅花相关逻辑 ==========
    const plumMmInput = document.getElementById("plumMmInput");
    const plumMilInput = document.getElementById("plumMilInput");
    const plumGenerateBtn = document.getElementById("plumGenerateBtn");

    plumMmInput.addEventListener("input", () => {
        const mm = parseFloat(plumMmInput.value) || 0;
        plumMilInput.value = (mm * MM_TO_MIL).toFixed(2);
    });

    plumMilInput.addEventListener("input", () => {
        const mil = parseFloat(plumMilInput.value) || 0;
        plumMmInput.value = (mil / MM_TO_MIL).toFixed(2);
    });

    plumGenerateBtn.addEventListener("click", () => {
        const radiusMil = plumMilInput.value;
        console.log(`生成梅花：半径 ${radiusMil} mil`);
        arrange_plum(radiusMil);
    });

    // ========== 箭头相关逻辑 ==========
    const arrowMmInput = document.getElementById("arrowMmInput");
    const arrowMilInput = document.getElementById("arrowMilInput");
    const arrowGenerateBtn = document.getElementById("arrowGenerateBtn");

    arrowMmInput.addEventListener("input", () => {
        const mm = parseFloat(arrowMmInput.value) || 0;
        arrowMilInput.value = (mm * MM_TO_MIL).toFixed(2);
    });

    arrowMilInput.addEventListener("input", () => {
        const mil = parseFloat(arrowMilInput.value) || 0;
        arrowMmInput.value = (mil / MM_TO_MIL).toFixed(2);
    });

    arrowGenerateBtn.addEventListener("click", () => {
        const radiusMil = arrowMilInput.value;
        console.log(`生成箭头：半径 ${radiusMil} mil`);
        arrange_arrow(radiusMil);
    });

    // ========== 月亮相关逻辑 ==========
    const moonMmInput = document.getElementById("moonMmInput");
    const moonMilInput = document.getElementById("moonMilInput");
    const moonGenerateBtn = document.getElementById("moonGenerateBtn");

    moonMmInput.addEventListener("input", () => {
        const mm = parseFloat(moonMmInput.value) || 0;
        moonMilInput.value = (mm * MM_TO_MIL).toFixed(2);
    });

    moonMilInput.addEventListener("input", () => {
        const mil = parseFloat(moonMilInput.value) || 0;
        moonMmInput.value = (mil / MM_TO_MIL).toFixed(2);
    });

    moonGenerateBtn.addEventListener("click", () => {
        const radiusMil = moonMilInput.value;
        console.log(`生成月亮：半径 ${radiusMil} mil`);
        arrange_moon(radiusMil);
    });

</script>

</body>
</html>
